version: 2
jobs:
  build_and_test:
    docker:
      - image: zeplin/amazon-linux-ami:cci-node12
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      # Remove zeplin packages from node_modules because they might be updated with same tag since last caching
      - run: rm -rf node_modules/zeplin-*
      - run: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run: NODE_ENV=local npm run build
      - run: NODE_ENV=local npm run test

  deploy_prod:
      docker:
      - image: zeplin/amazon-linux-ami:cci-node12
      steps:
        - checkout
        - restore_cache:
            key: dependency-cache-{{ checksum "package.json" }}
        - run: rm -rf node_modules/zeplin-*
        - run: npm install
        - save_cache:
            key: dependency-cache-{{ checksum "package.json" }}
            paths:
              - ./node_modules
        - run: npm run clean
        - run: NODE_ENV=prod npm run build
        - run:
            name: Publish extension
            command: |
              NODE_ENV=prod npm run publish

workflows:
  version: 2
  build_test_and_deploy:
    jobs:
      # Run the build_and_test for all branches
      - build_and_test
      - deploy_prod:
          requires:
            - build_and_test
          filters:
            branches:
              only: master
